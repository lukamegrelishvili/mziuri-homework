<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>სავარჯიშო</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- პირველი row -->
  <div class="row">
    <p class="col-3 border">ტექსტი 1</p>
    <p class="col-3 border">ტექსტი 2</p>
    <p class="col-3 border">ტექსტი 3</p>
    <p class="col-3 border">ტექსტი 4</p>
  </div>

  <!-- მეორე row -->
  <div class="row">
    <p class="col-4 border">ტექსტი 5</p>
    <p class="col-4 border">ტექსტი 6</p>
    <p class="col-4 border">ტექსტი 7</p>
  </div>

  <!-- მესამე row -->
  <div class="row">
    <p class="col-5 border">ტექსტი 8</p>
    <p class="col-2 border">ტექსტი 9</p>
  </div>

  <!-- მეოთხე row -->
  <div class="row">
    <p class="col-12 border">ტექსტი 10</p>
  </div>

</body>
</html>
