<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <form>
        <label>name: <input type="text" name="firstname" required></label><br>
        <label>last name: <input type="text" name="lastname" required></label><br>
        <label>password: <input type="password" name="password" required></label><br>
        <label>confirm password: <input type="password" name="confirm_password" required></label><br>
        <label>age: <input type="number" name="age" required></label><br>
        <label>sex: 
            <select name="gender">
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
        </label><br>
        <label>your living address: <input type="text" name="location" required></label><br>

        <button type="submit">Register</button>
    </form>
    <a href="home.html">main page</a>
</body>
</html>
