    <h1>About Python</h1>
    
    <h2>Python History</h2>
    <p>Python პროგრამირების ენა შექმნა გიდო ვან როსუმმა, პირველად გამოქვეყნდა 1991 წელს.</p>
    
    <h2>Benefits</h2>
    <p>Python-ის გამოყენება მარტივია, ის არის მოქნილი და მრავალფუნქციური.</p>
    
    <h2>Why Python?</h2>
    <p>Python პოპულარულია მონაცემთა მეცნიერებაში, ვებ-პროგრამირებაში და ავტომატიზაციაში.</p>
